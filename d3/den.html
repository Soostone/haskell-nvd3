<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="nv.d3.css" rel="stylesheet" />
    <script src="d3.min.js"></script>
    <script src="nv.d3.min.js"></script>
  </head>
  <body>
    <h3>Deneme</h3>
    <div id="chart"><svg style="width:450px;height:450px;"></svg></div>
    <script>
function graphFunction () {
var chart = nv.models.lineChart();
chart.transitionDuration(360);
chart.useInteractiveGuideline(true);
chart.margin({bottom:20,left:60,right:60,top:30});
nv.utils.windowResize(function() { chart.update() });
var myData = [{"color":"#ff7f0e","values":[{"x":1,"y":3},{"x":2,"y":4},{"x":3,"y":4},{"x":4,"y":6},{"x":5,"y":8}],"key":"First Series"}];
d3.select('#chart svg').datum(myData).call(chart);
return chart;
}
nv.addGraph(graphFunction);

function sinCos() {
  var sin = [],
      cos = [];

  for (var i = 0; i < 100; i++) {
    sin.push({x: i, y: Math.sin(i/10)});
    cos.push({x: i, y: .5 * Math.cos(i/10)});
  }

  return [
    {
      values: sin,
      key: 'Sine Wave',
      color: '#ff7f0e'
    },
    {
      values: cos,
      key: 'Cosine Wave',
      color: '#2ca02c'
    }
  ];
}

</script>

</body>
</html>
